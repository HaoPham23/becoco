faqItem:
  - title : Công ty cung cấp những sản phẩm gì?
    content : Chúng tôi cung cấp nhiều sản phẩm liên quan đến cây dừa như kẹo dừa, thạch dừa, dầu dừa, mức dừa, ca cao sữa dừa và nước cốt dừa...

  - title : Sản phẩm của công ty có xuất xứ từ đâu?
    content : Sản phẩm của chúng tôi được sản xuất từ nguyên liệu tươi ngon và được lựa chọn kỹ càng từ tỉnh Bến Tre, xứ sở của loài dừa.

  - title : Công ty có nhận đặt hàng số lượng lớn không?
    content : Chúng tôi hoan nghênh và sẵn sàng hợp tác với các đơn vị, cửa hàng, siêu thị và nhà phân phối để cung cấp sản phẩm cho thị trường với số lượng lớn và giá cả cạnh tranh.

  - title : Cách bảo quản sản phẩm của công ty như thế nào?
    content : Sản phẩm của chúng tôi nên được bảo quản trong môi trường khô ráo, thoáng mát và tránh ánh nắng trực tiếp. Sản phẩm có thể được bảo quản lâu dài nếu được đóng gói kín và để ở nhiệt độ phù hợp.

  - title : Công ty có chính sách đổi trả hàng không đúng yêu cầu không?
    content : Chúng tôi cam kết đổi trả sản phẩm nếu sản phẩm không đạt yêu cầu về chất lượng hoặc bị lỗi do nhà sản xuất trong vòng 7 ngày kể từ khi nhận hàng. Vui lòng liên hệ với chúng tôi để được hỗ trợ và giải quyết vấn đề.

  - title: Công ty có chính sách giá sỉ không?
    content: Chúng tôi có chính sách giá ưu đãi cho các đơn vị, cửa hàng, siêu thị và nhà phân phối đặt hàng với số lượng lớn. Vui lòng liên hệ với chúng tôi để biết thêm chi tiết về chính sách giá cả.